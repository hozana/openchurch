x-extra_hosts: &default-extra_hosts
  - "openchurch.local:host-gateway"
  - "api.openchurch.local:host-gateway"
  - "admin.openchurch.local:host-gateway"

services:
  db:
    image: mariadb:11.5.2
    container_name: openchurch_db
    command: --default-authentication-plugin=caching_sha2_password
    volumes:
      - openchurch_db_data:/var/lib/mysql:delegated
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: openchurch
      MYSQL_DATABASE: openchurch
      MYSQL_USER: openchurch
      MYSQL_PASSWORD: openchurch
    networks:
      - app-network
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55

  elasticsearch:
    image: elasticsearch:8.16.0
    container_name: openchurch_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enrollment.enabled=true
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m # 512mo HEAP
      - ELASTIC_PASSWORD=admin
    networks:
      - app-network
    ports:
      - 9200:9200
    volumes:
      - ./openchurch_elasticsearch_data:/usr/share/elasticsearch/data

  backend:
    extra_hosts: *default-extra_hosts
    container_name: openchurch_backend
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - .:/var/www/html
      - ./usr/local/bin/docker-php-entrypoint:/usr/local/bin/docker-php-entrypoint
    ports:
      - 443:443
      - 2019:2019
    depends_on:
      - db
      - redis
      - elasticsearch
    user: root
    networks:
      - app-network
    environment:
      SERVER_NAME: localhost api.openchurch.local admin.openchurch.local
      APP_ENV: dev
      APP_SECRET: "secret"
      DATABASE_URL: mysql://root:openchurch@db:3306/openchurch?serverVersion=11.5.2-MariaDB&charset=utf8mb4
      REDIS_URL: redis://redis:6379
      HOST_API: https://api.openchurch.local/api
      HOST_ADMIN: admin.openchurch.local
      ELASTIC_PASSWORD: admin
      ELASTICSEARCH_IRI: http://elastic:admin@elasticsearch:9200
      SYNCHRO_SECRET_KEY: "secret"
  cli:
    extra_hosts: *default-extra_hosts
    container_name: openchurch_backend_cli
    command: /usr/sbin/cron -f -l 15
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    environment:
      SERVER_NAME: :80
      APP_ENV: prod
      DATABASE_URL: "mysql://openchurch:openchurch@db:3306/openchurch?serverVersion=8.0&charset=utf8mb4"
      HOST_API: api-preprod-openchurch.hozana.org
      APP_SECRET: JK6nAUJQhFXMwiBvqHE_3UX8RyCeFEec
      JWT_TOKEN_TTL: 120
      JWT_PASSPHRASE: b361bf0a703911722b2a1704cc002cab
      ELASTICSEARCH_IRI: http://elastic:admin@elasticsearch:9200
      ELASTIC_PASSWORD: admin
      SYNCHRO_SECRET_KEY: secret
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
      - elasticsearch
    user: root
    networks:
      - app-network
  python:
    container_name: openchurch_python
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    depends_on:
      - redis
      - backend
    networks:
      - app-network
    extra_hosts:
      - "api.openchurch.local:host-gateway"
    environment:
      SQLITE_DATABASE: local.sqlite
      OPENCHURCH_HOST: "https://api.openchurch.local/api"
      PYTHONWARNINGS: "ignore:Unverified HTTPS request"
      SYNCHRO_SECRET_KEY: "secret"
      REDIS_URL: redis://redis:6379
    volumes:
      - ./scripts:/app
  redis:
    image: redis:5
    container_name: openchurch_redis
    expose:
      - 6379
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 1s
      timeout: 5s
      retries: 55
      start_period: 30s

volumes:
  openchurch_db_data: {}
  openchurch_elasticsearch_data: {}

networks:
  app-network:
    driver: bridge

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
  host_api: "%env(HOST_API)%"

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones

  # Manager
  App\Shared\Domain\Manager\TransactionManagerInterface:
    class: App\Shared\Infrastructure\Doctrine\DoctrineTransactionManager

  # Repositories
  App\Place\Domain\Repository\PlaceRepositoryInterface:
    class: App\Place\Infrastructure\Doctrine\DoctrinePlaceRepository

  App\Community\Domain\Repository\CommunityRepositoryInterface:
    class: App\Community\Infrastructure\Doctrine\DoctrineCommunityRepository

  App\Field\Domain\Repository\FieldRepositoryInterface:
    class: App\Field\Infrastructure\Doctrine\DoctrineFieldRepository

  App\Agent\Domain\Repository\AgentRepositoryInterface:
    class: App\Agent\Infrastructure\Doctrine\DoctrineAgentRepository

  # Services
  App\Core\Domain\Helper\ElasticSearchHelperInterface:
    class: App\Core\Infrastructure\Helper\OfficialElasticSearchHelper
    arguments:
      $elasticsearchHost: "%env(ELASTICSEARCH_IRI)%"
  App\Core\Domain\Service\SearchServiceInterface:
    class: App\Core\Infrastructure\Service\OfficialElasticSearchService

  App\Core\Infrastructure\Helper\OfficialElasticSearchHelper:
    arguments:
      $elasticsearchHost: "%env(ELASTICSEARCH_IRI)%"

# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    serializer: ~
    clients:
        default: { host: "%env(resolve:ES_HOST)%", port: "%env(resolve:ES_PORT)%" }
    indexes:
        churches:
            finder: ~
            index_name: "churches_%kernel.environment%"
            properties:
                id: { boost: 1 }
                wikidataChurch:
                    type: "object"
                    properties:
                        id: { boost: 1 }
                        name: { type: text, boost: 8 }
                        pin: { type: geo_point }
                        place:
                            type: "object"
                            properties:
                                id: { boost: 1 }
                                name: { type: text, boost: 5 }
                        diocese:
                            type: "object"
                            properties:
                                id: { boost: 1 }
                                name: { type: text, boost: 2 }
                        parish:
                            type: "object"
                            properties:
                                id: { boost: 1 }
                                name: { type: text, boost: 2 }
            persistence:
                driver: orm
                model: App\Entity\Church
                provider: ~
                finder: ~
                listener: ~
            serializer:
                groups: ["place", "church", "diocese", "parish"]
        dioceses:
            finder: ~
            index_name: "dioceses_%kernel.environment%"
            properties:
                id: { boost: 1 }
                name: { type: text, boost: 8 }
                website: { type: text, boost: 2 }
                country:
                    type: "object"
                    properties:
                        id: { boost: 1 }
                        name: { type: text, boost: 5 }
            persistence:
                driver: orm
                model: App\Entity\Diocese
                provider: ~
                finder: ~
                listener: ~
            serializer:
                groups: ["place", "diocese"]
        parishes:
            finder: ~
            index_name: "parishes_%kernel.environment%"
            properties:
                id: { boost: 1 }
                name: { type: text, boost: 8 }
                website: { type: text, boost: 2 }
                zipCode: { type: text, boost: 2 }
                messesinfoId: { type: text, boost: 2 }
                country:
                    type: "object"
                    properties:
                        id: { boost: 1 }
                        name: { type: text, boost: 5 }
                diocese:
                    type: "object"
                    properties:
                        id: { boost: 1 }
                        name: { type: text, boost: 5 }
            persistence:
                driver: orm
                model: App\Entity\Parish
                provider: ~
                finder: ~
                listener: ~
            serializer:
                groups: ["place", "parish", "diocese"]
